<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Pokedex</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Pokedex</h1>
            </div>
            <div class="search-bar">
                <input type="text" name="" id="search-bar" placeholder="Search...">
                <div class="autocomplete-box"></div>
            </div>
        </div>
    </header>
    <main>
        <div class=" container filter__options">
            <div class="region__dropdown">
                <label for="region__select">Sort by region:
                    <select name="region__select" id="region__select">
                        <option value="1">Kanto</option>
                        <option value="2">Jhoto</option>
                        <option value="3">Hoenn</option>
                        <option value="4">Sinnoh</option>
                        <option value="5">Unova</option>
                        <option value="6">Kalos</option>
                        <option value="7">Alola</option>
                        <option value="8">Galar</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="container main">
            
        </div>
    </main>
    <footer>
        <div class="container">

        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
